<div>
    <form #productForm="ngForm" (ngSubmit)="send()" class="formFields">
        <div>
            <label>Nazwa:</label> <input type="text" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <span class="validationMsg" *ngIf="name.errors && name.touched">{{validMessages.showErrorMessage(name.errors)}}</span>
        </div>
        <div>
            <label>Cena:</label> <input type="number" min="0.00" step="" name="price" pattern="[0-9]+(\.[0-9][0-9]?)?" [(ngModel)]="model.price" #price="ngModel" required />
            <span class="validationMsg" *ngIf="price.errors && price.touched">{{validMessages.showErrorMessage(price.errors)}}</span>
        </div>
        <div *ngIf="serverErrors" class="validationMsg">   
            {{serverErrors}}
        </div>
        <div class="formButtons">
            <button class="cancelButton" routerLink=""><i class="fa-solid fa-arrow-left-long" title="Wróć"></i></button>
            <button class="submitButton" type="submit" [disabled]="productForm.invalid || serverErrors"><i class="fa-solid fa-check" title='{{ id ? "Edytuj" : "Dodaj" }}'></i></button>
        </div>
    </form>
</div>
