<header>
  <nav
    class="navbar navbar-expand-lg navbar-dark bg-primary mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Sklep</a>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!authService.isAuthenticated()">
            <a class="nav-link text-white" [routerLink]="['/log-in']">Zaloguj się</a>
          </li>         
          <li class="nav-item" *ngIf="authService.isAuthenticated()">
            <a class="nav-link text-white" (click)="authService.logOut()">Wyloguj się</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
